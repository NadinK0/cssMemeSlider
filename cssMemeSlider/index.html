<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeSlider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <div class="slider_line">

                <input type="radio" name="radio_slider" id="r1" checked>
                <input type="radio" name="radio_slider" id="r2">
                <input type="radio" name="radio_slider" id="r3">
                <input type="radio" name="radio_slider" id="r4">
                
                
                <div class="slide s1">
                    <img src="./img/slide1.jpg" alt="">
                    <p>text1</p>
                </div>
                <div class="slide">
                    <img src="./img/slide2.jpg" alt="">
                    <p>text1</p>
                </div>
                <div class="slide">
                    <img src="./img/slide3.jpg" alt="">
                    <p>text1</p>
                </div>
                <div class="slide">
                    <img src="./img/slide4.jpg" alt="">
                    <p>text1</p>
                </div>
                    
            </div>  
                 
            <div class="slide_controls">
                <label for="r1">
                    <div class="radio_imit_large">
                        <div class="radio_imit">
                            <div class="radio_imit_small" active></div>
                        </div>
                    </div>
                </label>
                
                <label for="r2">
                    <div class="radio_imit_large">
                        <div class="radio_imit">
                            <div class="radio_imit_small"></div>
                        </div>
                    </div>
                </label>
                <label for="r3">
                    <div class="radio_imit_large">
                        <div class="radio_imit">
                            <div class="radio_imit_small"></div>
                        </div>
                    </div>
                </label>
                <label for="r4">
                    <div class="radio_imit_large">
                        <div class="radio_imit">
                            <div class="radio_imit_small"></div>
                        </div>
                    </div>
                </label>
        </div>
    </div> 
</body>
</html>
